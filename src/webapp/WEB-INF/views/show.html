<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="../resources/css/style.css">
</head>
    <body>
        <a th:href="@{/user/create}" class="btn_createUser">
            <input type="button" name="id" value="Create New User" />
        </a>
        <br/>
        <br/>
        <table border="1">
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Height</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.height}"></td>
                <td>
                    <!-- Форма для отправки запроса на удаление пользователя -->
                    <form th:action="@{/user/delete}" method="get">
                        <input type="hidden" name="id" th:value="${user.getId()}" />
                        <button type="submit">Delete</button>
                    </form>
                </td>

                <td>
                    <!-- Форма для отправки запроса на редактирование пользователя -->
                    <form th:action="@{/user/edit}" method="get">
                        <input type="hidden" name="id" th:value="${user.getId()}" />
                        <button type="submit">Edit</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
