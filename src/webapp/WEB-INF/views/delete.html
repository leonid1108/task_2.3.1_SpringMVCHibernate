<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
</head>
    <body>
        <p><b>Are you sure you want to delete this user?</b></p>
        <form th:method="POST" th:action="@{/user/delete}" th:object="${user}">
            <input type="hidden" th:field="*{id}">
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" id="name" disabled>
            <br/>
            <br/>

            <label for="surname">Surname:</label>
            <input type="text" th:field="*{surname}" id="surname" disabled>
            <br/>
            <br/>

            <label for="age">Age:</label>
            <input type="text" th:field="*{age}" id="age" disabled>
            <br/>
            <br/>

            <label for="height">Height:</label>
            <input type="text" th:field="*{height}" id="height" disabled>
            <br/>
            <br/>

            <input type="submit" value="Delete">
            <br/>
            <br/>

            <a href="/"><input type="button" value="Back"></a>
        </form>
    </body>
</html>
